<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#start").click(function()
            {
                
                $("#testing").animate({
                    height:'300px',
                    opacity:'0.3'
                },3000);
                $("#testing").animate({
                    width:'300px',
                    opacity:'0.3'
                },3000);
                $("#testing").animate({
                    height:'100px',
                    opacity:'0.3'
                },3000);
                $("#testing").animate({
                    width:'100px',
                    opacity:'1'
                },3000);

            });
        });
    </script>    
</head>
<body>
    <button id="start">Start Animation</button>
    <div id="testing" style="background-color: red;height: 100px;width: 100px;position: absolute;"></div>
    
</body>
</html>
