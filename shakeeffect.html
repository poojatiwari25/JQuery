<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  <script>
  $(document).ready(function()
  {
      $("#shake_btn").click(function()
      {
          $("#target").effect("shake",{times:9},3000);
      });    
        
  });
  </script>
</head>
<body>
 <button id="shake_btn">Shake</button><br><br>
 <div id="target" style="width: 200px;height: 200px;background-color: red;">
 </div>
</body>
</html>
