<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
 <script type="text/javascript">
  $(document).ready(function()
  {
      $("#hide_btn").click(function()
      {
          $("#target").hide("clip",{direction:"horizontal"},3000);
      });
      $("#show_btn").click(function()
      {
          $("#target").show("clip",{direction:"horizontal"},3000);
      });
        
  });
  </script>
</head>
<body>
  <button id="hide_btn">Hide</button>
 <button id="show_btn">Show</button><br><br>
 <div id="target">
  <img src="bulbon.png" alt="bulb" style="height: 150px;width: 150px;">
 </div>
</body>
</html>
