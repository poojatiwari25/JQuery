<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function()
  {
      $("#big_btn").click(function()
      {
          $("#target").effect("size",{to:{width:300,height:300}},3000);
      });
       $("#small_btn").click(function()
      {
          $("#target").effect("size",{to:{width:50,height:50}},3000);
      });    
        
  });
  </script>
</head>
<body>
 <button id="big_btn">Big</button>
 <button id="small_btn">Small</button><br><br>
 <div id="target" style="width: 200px;height: 200px;background-color: red;">
 </div>
</body>
</html>
