<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#Btn").click(function()
            {
                $("#Down").slideDown(9000);
            });
        });
    </script>
    <style type="text/css">
        #Btn,#Down
        {
            padding: 5px;
            background-color: red;
            border: 1px solid blue;
            text-align: center;
        }
        #Down
        {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="Btn">Slide Down</div>
    <div id="Down">Hello</div>
    
</body>
</html>
