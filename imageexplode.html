   <script>
  $(document).ready(function()
  {
      $("#hide_btn").click(function()
      {
          $("#target").hide("explode",{pieces:16},3000);
      });
      $("#show_btn").click(function()
      {
          $("#target").show("explode",{pieces:12},3000);
      });
        
  });

</head>
<body>
  <button id="hide_btn">Hide</button>
 <button id="show_btn">Show</button><br><br>
 <div id="target" style="width: 200px;height: 200px;background-color: red;">
